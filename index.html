<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>
</head>

<body>
  <div id="page"></div>

  <script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('set-html', (event, data) => {
      document.querySelector('#page').innerHTML = data;
    });

  </script>
</body>

</html>
